<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Marketplace</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
</head>

<body>
    <wc-toast></wc-toast>

    <nav id="nav_menu" class="bg-(--clr-surface-a10) dark:bg-(--clr-surface-a10)">
    </nav>


    <div class="flex justify-center align-middle self-center">
        <p class="msg"></p>
    </div>
    <div id="layout_productos" class="hidden"> 

        <section class="w-full flex flex-col items-center text-white">

                     <form class="md:w-[50%] w-[80%]" id="form_search">
                <label for="search" class="block mb-2.5 text-sm font-medium text-heading sr-only ">Buscar</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-body" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search" id="search" name="query_search"
                        class="block w-full p-3 ps-9 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body"
                        placeholder="Producto a buscar: "/>
                    <button type="submit"
                        class="absolute end-1.5 bottom-1.5 text-white bg-brand hover:bg-brand-strong box-border bg-red-600 border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded text-xs px-3 py-1.5 focus:outline-none dark:bg-red-600">Buscar</button>
                </div>
            </form>
    


    <div class="w-[80%] md:w-[50%] bg-neutral-900 border border-neutral-700 p-4 rounded-xl mb-6">
        <h2 class="text-lg font-semibold mb-4">Filtros</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm mb-1">Categoría</label>
                <select id="filtro_categoria"
                    class="w-full p-2 bg-neutral-800 border border-neutral-700 rounded text-sm">
                    <option value="">Todas</option>
                </select>
            </div>

            <div>
                <label class="block text-sm mb-1">Precio máximo</label>
                <input type="range" id="filtro_precio" min="0" max="2000" value="2000"
                       class="w-full">
                <p class="text-sm mt-1">Hasta: $<span id="precio_value">2000</span></p>
            </div>
        </div>
    </div>
        <ul id="lista_productos"></ul>
    <div  class="w-full">
    </div>


</section>
