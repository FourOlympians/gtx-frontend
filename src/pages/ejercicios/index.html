<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTX - Ejercicios</title>
   
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <wc-toast></wc-toast>

 

    <nav id="nav_menu" class="bg-(--clr-surface-a10) dark:bg-(--clr-surface-a10)">
    </nav>

    <!-- HERO -->
    <header class="max-w-5xl mx-auto text-center py-12 px-4">
      <h1 class="text-4xl md:text-5xl font-semibold">Selecciona el grupo muscular</h1>
      <p class="mt-2 text-lg text-gray-600">Elige una categoría para ver los ejercicios disponibles</p>
    </header>

    <!-- GRID DE TARJETAS:  -->
    <main class="max-w-6xl mx-auto px-4 pb-12">
      <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <article class="muscle-card card p-6 rounded-xl shadow-sm text-center cursor-pointer" data-muscle="pecho" tabindex="0" role="button" aria-pressed="false">
          <img src="/pecho.png" alt="Pecho" class="mx-auto h-28 mb-4" />
          <h3 class="text-xl font-medium">Pecho</h3>
        </article>

        <article class="muscle-card card p-6 rounded-xl shadow-sm text-center cursor-pointer" data-muscle="bicep" tabindex="0" role="button" aria-pressed="false">
          <img src="/bicep.png" alt="Bíceps" class="mx-auto h-28 mb-4" />
          <h3 class="text-xl font-medium">Bíceps</h3>
        </article>

        <article class="muscle-card card p-6 rounded-xl shadow-sm text-center cursor-pointer" data-muscle="tricep" tabindex="0" role="button" aria-pressed="false">
          <img src="/tricep.png" alt="Tríceps" class="mx-auto h-28 mb-4" />
          <h3 class="text-xl font-medium">Tríceps</h3>
        </article>

        <article class="muscle-card card p-6 rounded-xl shadow-sm text-center cursor-pointer" data-muscle="hombro" tabindex="0" role="button" aria-pressed="false">
          <img src="/hombro.png" alt="Hombro" class="mx-auto h-28 mb-4" />
          <h3 class="text-xl font-medium">Hombro</h3>
        </article>

        <article class="muscle-card card p-6 rounded-xl shadow-sm text-center cursor-pointer" data-muscle="espalda" tabindex="0" role="button" aria-pressed="false">
          <img src="/espalda.png" alt="Espalda" class="mx-auto h-28 mb-4" />
          <h3 class="text-xl font-medium">Espalda</h3>
        </article>

        <article class="muscle-card card p-6 rounded-xl shadow-sm text-center cursor-pointer" data-muscle="cuadricep" tabindex="0" role="button" aria-pressed="false">
          <img src="/cuadricep.png" alt="cuadricep" class="mx-auto h-28 mb-4" />
          <h3 class="text-xl font-medium">cuadricep</h3>
        </article>
      </section>

      <!-- Contenedor donde montaremos la lista de ejercicios al click -->
      <section id="ejercicios-list" class="mt-10"></section>
    </main>

    <footer class="footer text-center py-6">
      <p class="text-sm text-gray-500">© 2025 GTX Gym Training Xtreme</p>
    </footer>

  
    <script type="module" src="./ejercicios.js"></script>
    <script type="module" src="../../components/navbar.js"></script>
  </body>
</html>
