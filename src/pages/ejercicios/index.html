<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTX - Ejercicios</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header">
      <h1>Selecciona el grupo muscular</h1>
      <p>Elige una categoría para ver sus ejercicios disponibles</p>
    </header>

    <main class="muscles-container">
      <div class="muscle-card" data-muscle="pecho">
        <img src="/pecho.png" alt="Pecho" />
        <h3>Pecho</h3>
      </div>

      <div class="muscle-card" data-muscle="bicep">
        <img src="/bicep.png" alt="Bíceps" />
        <h3>Bíceps</h3>
      </div>

      <div class="muscle-card" data-muscle="tricep">
        <img src="/tricep.png" alt="Tríceps" />
        <h3>Tríceps</h3>
      </div>

      <div class="muscle-card" data-muscle="hombro">
        <img src="/hombro.png" alt="Hombro" />
        <h3>Hombro</h3>
      </div>

      <div class="muscle-card" data-muscle="espalda">
        <img src="/espalda.png" alt="Espalda" />
        <h3>Espalda</h3>
      </div>

      <div class="muscle-card" data-muscle="pierna">
        <img src="/pierna.png" alt="Pierna" />
        <h3>Pierna</h3>
      </div>
    </main>

    <footer class="footer">
      <p>© 2025 GTX Gym Training Xtreme</p>
    </footer>

    <script type="module" src="./ejercicios.js"></script>
  </body>
</html>
